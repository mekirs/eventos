<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integración de Widgets de Botrix</title>
    <style>
        /* Estilos para el contenedor principal */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }

        /* Estilo para los iframes */
        iframe {
            border: none;
        }

        /* Estilo para el iframe de alertas detrás del activity feed */
        #botrix-alerts {
            width: 300px;  /* Tamaño reducido en ancho */
            height: 200px; /* Tamaño reducido en alto */
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1; /* Aparece detrás del activity feed */
            opacity: 0.8; /* Ligera transparencia */
        }

        /* Contenedor de chat y actividad */
        #chat-activity-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            z-index: 2; /* Aparece delante de las alertas */
        }

        /* Estilo para el iframe del chat */
        #botrix-chat {
            width: 100%;
            height: 70%; /* Ocupa el 70% de la altura del contenedor */
        }

        /* Estilo para el iframe de actividad */
        #botrix-activity {
            width: 100%;
            height: 30%; /* Ocupa el 30% de la altura del contenedor */
        }

        /* Modificación para achicar las letras del chat */
        #botrix-chat iframe {
            font-size: 14px !important;
        }
    </style>
</head>
<body>
    <!-- Widget de alertas de Botrix (más pequeño) -->
    <iframe id="botrix-alerts" src="https://botrix.live/alerts?bid=hL4jXwuISOTVQTdQVTPC9A"></iframe>

    <!-- Contenedor para los widgets de chat y actividad -->
    <div id="chat-activity-container">
        <!-- Widget de chat de Botrix -->
        <iframe id="botrix-chat" src="https://botrix.live/widgets/chat/?bid=hL4jXwuISOTVQTdQVTPC9A&bots=false&emojis=true&hideCommands=false&hideMessages=false&hideMessagesSeconds=14&fontSize=14&trovo=true&twitch=true&youtube=true&kick=false&livespace=false&platformIcon=true&theme=default"></iframe>

        <!-- Widget de actividad de Botrix -->
        <iframe id="botrix-activity" src="https://botrix.live/widgets/activityfeed/"></iframe>
    </div>
</body>
</html>
