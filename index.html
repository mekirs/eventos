<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integración de Widgets de Botrix</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #000;
        }

        iframe {
            border: none;
        }

        /* Chat de fondo */
        #botrix-chat {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        /* Alertas */
        #botrix-alerts {
            width: 20vw;
            height: 15vh;
            position: absolute;
            bottom: 26vh; /* Ajustado para que no se encimen */
            right: 1vw;
            z-index: 1;
            opacity: 0.85;
        }

        /* Feed de actividad más ancho */
        #botrix-activity {
            width: 35vw;     /* Aún más ancho */
            height: 22vh;    /* Mantiene la altura */
            position: absolute;
            bottom: 2vh;
            right: 1vw;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Chat -->
    <iframe id="botrix-chat" src="https://streamchat.colinhorn.co.uk/"></iframe>

    <!-- Alertas -->
    <iframe id="botrix-alerts" src="https://botrix.live/alerts?bid=hL4jXwuISOTVQTdQVTPC9A"></iframe>

    <!-- Feed de actividad más ancho -->
    <iframe id="botrix-activity" src="https://botrix.live/widgets/activityfeed/"></iframe>
</body>
</html>
